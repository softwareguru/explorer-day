    ################# tab itam loop ################
    - title : "How do I register for this event?"
      description : "Visit the registration page here and enter your information. Once you’ve registered, watch for a confirmation email that contains your login information for the conference. There is no cost to attend IstioCon 2021."
      
          
    ################# tab itam loop ################
    - title : What will I get to access by registering?
      description : |
      
        Learn from Istio experts across the globe! Presentations will include:

         * Keynotes.
         * Roadmap sessions.
         * 10-minute lightning talks presented by individual speakers.
         * 40-minute presentations by speakers on specific topics.
         * 40-minute panel discussions.
         * 150-minute, in-depth, hands-on workshops.

         <br>

        Connect with other Istio and Open Source ecosystem community members through social hour events including:

         * Spatial video-chat world activities via Gather.town.
         * Virtual swag bags.
         * A live cartoonist.
         * Raffles.
         * Live music.
         * Games.
         
         <br>

         Get cool swag shipped to your location*.

    ################# tab itam loop ################
    - title : When will the session schedule be posted?
      description : "The schedule will be announced on January 25, 2021. You can refer to the [schedule page](https://events.istio.io/istiocon-2021/program/) for more details."


    ################# tab itam loop ################
    - title : "How can I watch the sessions?"
      description : "Once you have registered and the event has begun, just click on the LIVE button that will show at the event homepage, share your email, and enjoy the conference!"

    ################# tab itam loop ################
    - title : "Does participation have a cost?"
      description : "There is no cost to attend IstioCon 2021. Please enjoy the conference!"
      


