  faq_tab_rigth:
    ################# tab itam loop ################
    - title : "How can I interact with other participants?"
      description : "The event chat will be the [Istio slack](https://istio.slack.com/) event channels, and there we will have many networking opportunities, besides different activities like: Virtual photo booth, Raffles, Scaver hunt, etc. [More details](https://events.istio.io/istiocon-2021/networking/).

      <br>
      
      We’re excited to be using Gather.town, to provide a way for you to virtually tour the social hours area and interact with others through conversation and chat.
      Find more ways to get involved with the Istio community apart from IstioCon 2021 [here](https://istio.io/latest/about/community/join/)."
      
          
    ################# tab itam loop ################
    - title : "Will recorded sessions be available after the event?"
      description : "Yes, all sessions will be recorded. Once each session is over, a recording will be available from the transmission screen (Crowdcast schedule menu), and after the conference they will be posted on our [YouTube channel](https://www.youtube.com/channel/UC-zVlo1F3mUbExQ96fABWcQ). Watch for an email after the event with more information about accessing session recordings."

    ################# tab itam loop ################
    - title : "Who do I contact with questions?"
      description : "Please feel free to reach out to us at istiocon@istio.io with questions or concerns."

    ################# tab itam loop ################
    - title : "Is there a code of conduct?"
      description : "Yes. IstioCon 2021 promotes and encourages a set of shared values to improve our productivity and interpersonal interactions. Only by respecting each other can we develop a productive, collaborative community. You can find the Istio Code of conduct [here](https://github.com/istio/community/blob/master/CONTRIBUTING.md#code-of-conduct)."
      
     ################# tab itam loop ################
    - title : "How can my company sponsor the event?"
      description : "We have a [partnership program](https://events.istio.io/istiocon-2021/partner/IstioCon%202021_%20Partner%20Packages.pdf)."
  
          
  


          

